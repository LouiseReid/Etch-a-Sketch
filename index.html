<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <section id="top">
      <img id="logo" src="logo.gif" alt="">
    </section>
    <canvas id="main-canvas" width="500" height="500"></canvas>
    <section id="button-bar">
      <button type="button" id="up"> <img src="up.png"></button>
      <button type="button" id="down"><img src="down.png"></button>
      <button type="button" id="shake">SHAKE!</button>
      <button type="button" id="left"><img src="left.png"></button>
      <button type="button" id="right"><img src="right.png"></button>
    </section>

  </body>
</html>
